<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body onload="if (document.referrer == '') self.location='adminauth.html';">
    <div class="dashboard-header">
      <p>Enter candidate email id</p>
      <input type="text" id="test-id" placeholder="Enter candidate email" />
      <button id="dashboard-btn">Submit</button>
    </div>

    <div id="main-container" class="none">
      <div>Name : <span id="name"></span></div>
      <div>Email : <span id="email"></span></div>
      <div>Test Id : <span id="testid"></span></div>
    </div>
    <div id="container"></div>
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
